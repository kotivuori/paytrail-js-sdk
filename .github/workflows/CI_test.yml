name: Lint and Test

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Run ESLint
        run: npx eslint .

      - name: Run Jest tests
        run: npx jest